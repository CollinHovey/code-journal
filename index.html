<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="column-full">
      <div data-view="entry-form" class="entry-form">
        <div class="header"><h2>Code Journal</h2></div>
        <form>
          <div class="row">
            <h1>New Entry</h1>
          </div>
          <div class="row row-image">
            <div class="image column-half"><img src="images/placeholder-image-square.jpg" alt="placeholder"></div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" name="title" required>
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" name="photo-url" required>
            </div>
          </div>
          <div class="row">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
          <div class="submit-row">
            <button class="submit">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
